            function calculateNumberFromName(name, type) { const normalizedName = name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().replace(/[^A-Z\s]/g, ''); let sum = 0, details = []; for (const char of normalizedName) { if (char === ' ') continue; const isVowel = vowels.includes(char); if ((type === 'all') || (type === 'vowels' && isVowel) || (type === 'consonants' && !isVowel)) { sum += letterValues[char] || 0; details.push(`${char}(${letterValues[char] || 0})`); } } return reduceNumber(sum, [`${details.join(' + ')} = ${sum}`]); }

            function displaySummary(lifePath, expression) { const lpText = interpretations.cheminDeVie[lifePath].split(':')[0].toLowerCase(); const expText = interpretations.expression[expression].split(':')[0].toLowerCase(); let summaryText = `Votre <strong>Chemin de Vie ${lifePath}</strong> (votre mission) vous invite √† devenir <strong>${lpText}</strong>. Pour y parvenir, vous disposez des dons de votre <strong>Nombre d'Expression ${expression}</strong> (vos outils), qui vous d√©finit comme <strong>${expText}</strong>.`; if (lifePath === expression || (lifePath === 11 && expression === 2) || (lifePath === 22 && expression === 4) || (lifePath === 33 && expression === 6)) { summaryText += "<br><br>‚ú® <strong>Synergie Puissante :</strong> Votre mission et vos talents sont en parfaite harmonie. Votre potentiel d'accomplissement est immense."; } else { summaryText += "<br><br>üí° <strong>Dynamique de Croissance :</strong> Vos talents et votre mission sont diff√©rents, cr√©ant une dynamique unique source de grande richesse et d'apprentissage."; } summaryContainer.innerHTML = `<div class="summary-card"><h2>Synth√®se Strat√©gique</h2><p>${summaryText}</p></div>`; }

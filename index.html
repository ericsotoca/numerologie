            function reduceNumber(num) {
                // Les Ma√Ætres Nombres 11, 22, 33 ne sont pas r√©duits (sauf dans certains contextes, mais on simplifie ici)
                if (num === 11 || num === 22 || num === 33) {

                // On continue de r√©duire tant que le nombre est sup√©rieur √† 9 ET n'est pas un ma√Ætre nombre
                return (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) ? reduceNumber(sum) : sum;

            function calculateNumberFromName(name, type = 'all') { // type: 'all', 'vowels', 'consonants'
                const normalizedName = name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().replace(/[^A-Z]/g, '');

            function reduceNumber(n) {
                let num = parseInt(n, 10);
                // Boucle de r√©duction th√©osophique
                while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
                    num = String(num).split('').reduce((acc, digit) => acc + parseInt(digit, 10), 0);
                }
                return num;
            }

            function calculateNumberFromName(name, type = 'all') {
                const normalizedName = name.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().replace(/[^A-Z]/g, '');
                let sum = 0;
                for (const char of normalizedName) {
                    const isVowel = vowels.includes(char);
                    if ( (type === 'vowels' && isVowel) || (type === 'consonants' && !isVowel) || (type === 'all') ) {
                        sum += letterValues[char] || 0;
                    }
                }
                return reduceNumber(sum);
            }
            
            function calculateLifePath(date) {
                const [year, month, day] = date.split('-');
                const daySum = reduceNumber(day);
                const monthSum = reduceNumber(month);
                const yearSum = reduceNumber(year);
                let totalSum = daySum + monthSum + yearSum;
                return reduceNumber(totalSum);
            }
